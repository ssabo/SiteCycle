name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  lint:
    name: SwiftLint
    runs-on: macos-15
    steps:
      - uses: actions/checkout@v4

      - name: Install SwiftLint
        run: brew install swiftlint

      - name: Run SwiftLint
        run: swiftlint lint --strict --reporter github-actions-logging

  build-and-test:
    name: Build & Test
    runs-on: macos-15
    steps:
      - uses: actions/checkout@v4

      - name: Select Xcode
        run: |
          XCODE_PATH=$(ls -d /Applications/Xcode_16*.app 2>/dev/null | sort -V | tail -1)
          if [ -z "$XCODE_PATH" ]; then
            XCODE_PATH="/Applications/Xcode.app"
          fi
          sudo xcode-select -s "$XCODE_PATH/Contents/Developer"
          xcodebuild -version

      - name: Prepare iOS Simulator
        run: |
          xcodebuild -downloadPlatform iOS || true
          SIMULATOR_NAME=$(xcrun simctl list devices available iPhone -j | \
            python3 -c "
          import sys, json
          data = json.load(sys.stdin)
          for runtime, devices in data['devices'].items():
              if 'iOS' in runtime:
                  for d in devices:
                      if d['isAvailable']:
                          print(d['name'])
                          sys.exit(0)
          print('iPhone 16')
          ")
          echo "SIMULATOR_NAME=$SIMULATOR_NAME" >> "$GITHUB_ENV"
          echo "Using simulator: $SIMULATOR_NAME"

      - name: Build for iOS Simulator
        run: |
          xcodebuild build-for-testing \
            -scheme SiteCycle \
            -project SiteCycle.xcodeproj \
            -destination "platform=iOS Simulator,name=$SIMULATOR_NAME" \
            -skipPackagePluginValidation \
            CODE_SIGN_IDENTITY="" \
            CODE_SIGNING_REQUIRED=NO | xcpretty && exit ${PIPESTATUS[0]}

      - name: Run Tests
        run: |
          xcodebuild test-without-building \
            -scheme SiteCycle \
            -project SiteCycle.xcodeproj \
            -destination "platform=iOS Simulator,name=$SIMULATOR_NAME" \
            CODE_SIGN_IDENTITY="" \
            CODE_SIGNING_REQUIRED=NO | xcpretty && exit ${PIPESTATUS[0]}
