name: TestFlight

on:
  schedule:
    - cron: '0 12 1 * *'  # 1st of every month at noon UTC
  workflow_dispatch:

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  deploy:
    name: Archive & Upload to TestFlight
    runs-on: macos-26
    env:
      KEYCHAIN_NAME: build.keychain
      KEYCHAIN_PASSWORD: ""

    steps:
      - uses: actions/checkout@v4

      - name: Set environment paths
        run: |
          echo "ARCHIVE_PATH=$RUNNER_TEMP/SiteCycle.xcarchive" >> "$GITHUB_ENV"
          echo "EXPORT_PATH=$RUNNER_TEMP/export" >> "$GITHUB_ENV"
          echo "API_KEY_PATH=$RUNNER_TEMP/AuthKey.p8" >> "$GITHUB_ENV"

      - name: Select Xcode
        run: |
          # Prefer stable (non-beta) Xcode 26; fall back to Xcode.app if none found
          XCODE_PATH=$(ls -d /Applications/Xcode_26*.app 2>/dev/null | grep -iv beta | sort -V | tail -1)
          if [ -z "$XCODE_PATH" ]; then
            XCODE_PATH="/Applications/Xcode.app"
          fi
          sudo xcode-select -s "$XCODE_PATH/Contents/Developer"
          xcodebuild -version

      - name: Install Apple certificate and provisioning profile
        env:
          APPLE_CERTIFICATE_BASE64: ${{ secrets.APPLE_CERTIFICATE_BASE64 }}
          APPLE_CERTIFICATE_PASSWORD: ${{ secrets.APPLE_CERTIFICATE_PASSWORD }}
          APPLE_PROVISIONING_PROFILE_BASE64: ${{ secrets.APPLE_PROVISIONING_PROFILE_BASE64 }}
        run: |
          # Create temporary keychain and add it to the search list
          security create-keychain -p "$KEYCHAIN_PASSWORD" "$KEYCHAIN_NAME"
          security default-keychain -s "$KEYCHAIN_NAME"
          security unlock-keychain -p "$KEYCHAIN_PASSWORD" "$KEYCHAIN_NAME"
          security set-keychain-settings -lut 3600 "$KEYCHAIN_NAME"
          security list-keychains -d user -s "$KEYCHAIN_NAME" $(security list-keychains -d user | sed 's/"//g')

          # Import certificate
          CERT_PATH="$RUNNER_TEMP/cert.p12"
          echo "$APPLE_CERTIFICATE_BASE64" | base64 --decode > "$CERT_PATH"
          security import "$CERT_PATH" \
            -k "$KEYCHAIN_NAME" \
            -P "$APPLE_CERTIFICATE_PASSWORD" \
            -T /usr/bin/codesign
          security set-key-partition-list \
            -S apple-tool:,apple: \
            -s -k "$KEYCHAIN_PASSWORD" "$KEYCHAIN_NAME"

          # Install provisioning profile (must be named by its UUID)
          PROFILE_PATH="$RUNNER_TEMP/profile.mobileprovision"
          echo "$APPLE_PROVISIONING_PROFILE_BASE64" | base64 --decode > "$PROFILE_PATH"
          PROFILE_UUID=$(/usr/libexec/PlistBuddy -c "Print UUID" /dev/stdin <<< \
            "$(security cms -D -i "$PROFILE_PATH")")
          mkdir -p ~/Library/MobileDevice/Provisioning\ Profiles
          cp "$PROFILE_PATH" "$HOME/Library/MobileDevice/Provisioning Profiles/${PROFILE_UUID}.mobileprovision"

      - name: Install App Store Connect API key
        env:
          APPSTORE_CONNECT_API_KEY_BASE64: ${{ secrets.APPSTORE_CONNECT_API_KEY_BASE64 }}
          APPSTORE_CONNECT_API_KEY_ID: ${{ secrets.APPSTORE_CONNECT_API_KEY_ID }}
        run: |
          mkdir -p "$HOME/.private_keys"
          echo "$APPSTORE_CONNECT_API_KEY_BASE64" | base64 --decode > "$HOME/.private_keys/AuthKey_${APPSTORE_CONNECT_API_KEY_ID}.p8"

      - name: Verify signing assets
        run: |
          echo "=== Keychain search list ==="
          security list-keychains -d user
          echo ""
          echo "=== Signing identities ==="
          security find-identity -v -p codesigning "$KEYCHAIN_NAME"
          echo ""
          echo "=== Provisioning profiles ==="
          ls -la ~/Library/MobileDevice/Provisioning\ Profiles/

      - name: Set build number
        run: |
          BUILD_NUMBER=${{ github.run_number }}
          echo "Using build number: $BUILD_NUMBER"
          agvtool new-version -all "$BUILD_NUMBER"

      - name: Archive
        run: |
          xcodebuild archive \
            -scheme SiteCycle \
            -project SiteCycle.xcodeproj \
            -archivePath "$ARCHIVE_PATH" \
            -destination 'generic/platform=iOS' \
            CODE_SIGN_STYLE=Manual \
            CODE_SIGN_IDENTITY="Apple Distribution" \
            PROVISIONING_PROFILE_SPECIFIER="SiteCycle App Store Profile" \
            ENABLE_ON_DEMAND_RESOURCES=NO

      - name: Export IPA
        run: |
          xcodebuild -exportArchive \
            -archivePath "$ARCHIVE_PATH" \
            -exportPath "$EXPORT_PATH" \
            -exportOptionsPlist ExportOptions.plist

      - name: Upload to TestFlight
        env:
          APPSTORE_CONNECT_API_KEY_ID: ${{ secrets.APPSTORE_CONNECT_API_KEY_ID }}
          APPSTORE_CONNECT_API_ISSUER_ID: ${{ secrets.APPSTORE_CONNECT_API_ISSUER_ID }}
        run: |
          xcrun altool --upload-app \
            -f "$EXPORT_PATH/SiteCycle.ipa" \
            --apiKey "$APPSTORE_CONNECT_API_KEY_ID" \
            --apiIssuer "$APPSTORE_CONNECT_API_ISSUER_ID" \
            --type ios

      - name: Cleanup
        if: always()
        run: |
          # Delete temporary keychain
          security delete-keychain "$KEYCHAIN_NAME" 2>/dev/null || true
          security default-keychain -s login.keychain 2>/dev/null || true

          # Remove provisioning profiles
          rm -f ~/Library/MobileDevice/Provisioning\ Profiles/*.mobileprovision

          # Remove API key
          rm -rf "$HOME/.private_keys"

          # Remove certificate and profile temp files
          rm -f "$RUNNER_TEMP/cert.p12"
          rm -f "$RUNNER_TEMP/profile.mobileprovision"
